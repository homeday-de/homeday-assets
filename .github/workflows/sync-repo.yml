# This workflow is triggered when the Figma libarry is published
# It uses Figma's webhooks for that (so `github.event` contains the same payload of the webhook)
# see: https://www.figma.com/developers/api#webhooks-v2-payloads#LIBRARY_PUBLISH
name: Sync the repo with the Figma library

on:
  repository_dispatch:
    types: [LIBRARY_PUBLISH]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]
    steps:
      - name: Checkout ğŸšª
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set up node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies âš™ï¸
        run: npm ci

      - name: Import the assets from the library ğŸ“¥
        run: npm run import-assets
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}

      - name: Sync the repo with libary ğŸ”„
        run: npm run sync-repo
        env:
          TRIGGERED_BY: ${{ github.event.triggered_by.handle }}
